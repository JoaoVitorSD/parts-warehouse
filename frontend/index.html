<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tela de cadastro</title>
</head>
<body>
    <form class="form">
        <div class="form-field">
            <label class="form-label">ID</label>
            <input type="text" class="form-input input-id" placeholder="id">
        </div>
        <div class="form-field">
            <label class="form-label">Description</label>
            <input type="text" class="form-input input-description" placeholder="Description">
        </div>
        <div class="form-field">
            <label class="form-label">Warehouse</label>
            <input type="text" class="form-input input-warehouse" placeholder="Warehouse">
        </div>
        <div class="form-field">
            <label class="form-label">Number Local</label>
            <input type="text" class="form-input input-numberLocal" placeholder="Number Local">
        </div>
        <div class="form-field">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-input input-quantity" placeholder="Quantity">
        </div>
        <div class="form-fiel full-width">
            <button class="form-button">Submit</button>
        </div>
    </form>
</body>
</html>
